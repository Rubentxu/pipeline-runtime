apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'jacoco'


jacoco {
    toolVersion = "0.8.5"
}

repositories {
    mavenCentral()
    maven { url 'https://repo.jenkins-ci.org/releases/' }
    maven { url 'https://repo.jenkins-ci.org/public' }

}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.14'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.13.0.202109080827-r'
    // Declare the dependency for your favourite test framework you want to use in your tests.
//    testImplementation 'com.homeaway.devtools.jenkins:jenkins-spock:2.1.5'
    testImplementation 'org.spockframework:spock-core:1.1-groovy-2.4'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'com.squareup.okhttp3:okhttp:4.9.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.0'
//    testImplementation 'org.jenkins-ci.main:jenkins-test-harness:2.71'
//    testImplementation 'com.lesfurets:jenkins-pipeline-unit:1.9'

}


task runScript(type: JavaExec) {
    description 'Run Groovy pipeline'
    def pipeline = 'Jenkinsfile'// project?.pipeline?:'Jenkinsfile'
//    classpath sourceSets.integration.runtimeClasspath
    classpath = sourceSets.main.runtimeClasspath
    main = "pipelines.$pipeline"
    workingDir = buildDir
}
defaultTasks 'runScript'



jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}
test.finalizedBy jacocoTestReport
